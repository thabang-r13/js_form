<!DOCTYPE html>

<html>

<head>
    <title>JavaScript Forms</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="forms.js"></script>
</head>

<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form>
            <span class="form-section-header">Personal Details</span>
            <div class="form-fields">
                <div class="input-fields">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" placeholder="Enter your firstname" required>
                </div>

                <div class="input-fields">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" placeholder="Enter your lastname" required>
                </div>

                <div class="input-fields">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="input-fields">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="input-fields">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-fields">
                    <label for="address">Physical Address:</label>
                    <input type="text" id="address" placeholder="Enter your physical address" required>
                </div>
            </div><br>

            <span class="form-section-header">Education</span>
            <div class="form-fields">
                <div class="input-fields">
                    <label for="certification">Certification:</label>
                    <select id="certification">
                        <option value="associates">Associate's Degree</option>
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>

                <div class="input-fields">
                    <label for="year">Year:</label>
                    <input type="number" id="year" min="1" placeholder="Select the year" required>
                </div>

                <div class="input-fields">
                    <label for="course">Course:</label>
                    <input type="text" id="course" placeholder="Enter your course" required>
                </div>

                <div class="input-fields" id="cert-container">
                    <!--certification field -->
                </div>

                <div class="input-fields" id="year-container">
                    <!--year field -->
                </div>

                <div class="input-fields" id="course-container">
                    <!--course field -->
                </div>
            </div>

            <div>
                <button id="add-field-button" type="button">Add More Certificates</button>
            </div><br>

            <div>
                <button type="submit" value="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
